<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Énigme Échecs Sherlock Holmes</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background: url('https://upload.wikimedia.org/wikipedia/commons/8/87/Old_parchment.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
    color: #2a2a2a;
  }
  h1 {
    margin-bottom: 10px;
    font-size: 3rem;
    text-shadow: 1px 1px #fff;
  }
  p {
    font-size: 1.2rem;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 1px 1px #fff;
  }
  table {
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  td {
    width: 60px;
    height: 60px;
    border: 2px solid #3b2f2f;
    text-align: center;
    vertical-align: middle;
    background-color: rgba(255, 255, 255, 0.9);
  }
  td:nth-child(even) {
    background-color: rgba(200, 200, 200, 0.9);
  }
  input {
    width: 100%;
    height: 100%;
    text-align: center;
    font-size: 1.5rem;
    border: none;
    background: transparent;
    font-weight: bold;
  }
  button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border-radius: 5px;
    border: none;
    background-color: #3b2f2f;
    color: white;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
  }
  button:hover {
    background-color: #2a2121;
  }
  #message {
    margin-top: 15px;
    font-size: 1.4rem;
    color: green;
    font-weight: bold;
    text-shadow: 1px 1px #fff;
  }
  #indice {
    font-size: 1.1rem;
    font-style: italic;
    margin-bottom: 15px;
    text-align: center;
    text-shadow: 1px 1px #fff;
  }
</style>
</head>
<body>
<h1>Énigme Échecs</h1>
<p id="indice">Indice : Chaque lettre correcte révèle un secret caché de Sherlock Holmes.</p>
<table id="chessboard"></table>
<button onclick="verifierSolution()">Vérifier</button>
<div id="message"></div>

<script>
const taille = 8;
const solution = [
  ['','','','','C','','',''],
  ['','','','H','','','',''],
  ['','','E','','','','',''],
  ['','','','','','','',''],
  ['','','','','L','','',''],
  ['','','','','','S','',''],
  ['','','','','','','E',''],
  ['','','','','','','','A']
];

const chessboard = document.getElementById('chessboard');

for(let i=0; i<taille; i++){
  const row = document.createElement('tr');
  for(let j=0; j<taille; j++){
    const cell = document.createElement('td');
    const input = document.createElement('input');
    input.setAttribute('maxlength','1');
    input.id = `cell-${i}-${j}`;
    cell.appendChild(input);
    row.appendChild(cell);
  }
  chessboard.appendChild(row);
}

function verifierSolution(){
  let correct = true;
  for(let i=0; i<taille; i++){
    for(let j=0; j<taille; j++){
      const input = document.getElementById(`cell-${i}-${j}`);
      const val = input.value.toUpperCase();
      const sol = solution[i][j].toUpperCase();
      if(sol !== '' && val !== sol){
        correct = false;
      }
    }
  }
  const message = document.getElementById('message');
  if(correct){
    message.textContent = 'Félicitations ! Vous avez résolu l’énigme et découvert le secret de Sherlock !';
  }else{
    message.textContent = 'Certaines lettres sont incorrectes. Continuez votre enquête !';
  }
}
</script>
</body>
</html>
